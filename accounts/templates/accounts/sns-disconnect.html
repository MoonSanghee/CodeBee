{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container">
  {% if success %}
  <h1 class="text-center">{{ msg }}</h1>
  <a href="{% url 'accounts:test' %}" class="text-center">메인 페이지로 가기</a>
  {% else %}
  <h1 class="text-center">작업 실패 : {{ error_code }} {{ error_msg }}</h1>
  <p class="text-center">관리자에게 문의하세요.</p>
  <a href="{% url 'accounts:test' %}" class="text-center">메인 페이지로 가기</a>
  {% endif %}
</div>

{% endblock content %}
