{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<p>{{ request.user }} <a href="{% url 'accounts:logout' %}">로그아웃</a></p>
{% else %}
<a href="{% url 'accounts:login' %}">로그인 하러가기</a>
{% endif %}

<a href="{% url 'reviews:create' %}">스터디 만들기</a>
{% for study in studies %}
<div>
  <a href="{% url 'reviews:detail' study.pk %}">{{ study.title }}</a>
</div>
{% endfor %}
{% endblock content %}
